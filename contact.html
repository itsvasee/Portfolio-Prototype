<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #3c3c3c;
            padding-bottom: 5px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .contact-info {
            margin: 15px 0;
            font-size: 18px;
        }
        .contact-links a {
            display: inline-block;
            margin: 10px;
            font-size: 30px;
            text-decoration: none;
            color: #333;
        }
        .contact-links a:hover {
            color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Contact</div>
        <img src="profile.jpg" alt="Your Photo" class="profile-pic">
        <p class="contact-info">Email: vaseegaranvpm@gmail.com</p>
        <p class="contact-info">Phone: +91-8667028971</p>
        <div class="contact-links">
            <a href="https://x.com/itsvasee" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/vaseegaran-v-27224a25a/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/itsvasee/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
